<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top250_豆瓣电影数据展示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .table-container {
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }
        .table-container thead th {
            position: sticky;
            top: 0;
            background: white;
            z-index: 2;
        }
        .table {
            margin-bottom: 0; /* 减少行距 */
            
        }
        
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Top250_豆瓣电影数据展示</h1>
            <div class="table-container">
                <table class="table is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>封面</th>
                            <th>名称</th>
                            <th>链接</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in page_obj %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td><img src="{{ item.img }}" alt="{{ item.title }}" width="100"></td>
                            <td>{{ item.title }}</td>
                            <td><a href="{{ item.href }}" target="_blank">查看详情</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <nav class="pagination" role="navigation" aria-label="pagination">
                <a class="pagination-previous" {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% else %}disabled{% endif %}>上一页</a>
                <a class="pagination-next" {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% else %}disabled{% endif %}>下一页</a>
                <ul class="pagination-list">
                    {% for num in page_obj.paginator.page_range %}
                        {% if page_obj.number == num %}
                            <li><a class="pagination-link is-current">{{ num }}</a></li>
                        {% else %}
                            <li><a class="pagination-link" href="?page={{ num }}">{{ num }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </section>
</body>
</html>
